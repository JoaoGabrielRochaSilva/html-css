<body>
    <h1><ins>Tags em HTML5</ins></h1>
    <p>Em HTML5 podemos inserir <ins>elementos</ins> da lista a seguir,passe o <strong>cursor</strong> <br> sobre os termos para descobrir qual <ins>tag</ins> será usada em determinada situação.</p>
    <ul>
        <li><abbr title="Use a tag &#60p&#62">Parágrafo</abbr></li>

        <li><abbr title="Use a tag &#60h1&#62...&#60h6&#62">Título</abbr></li>

        <li><abbr title="Use a tag &#60img&#62">Imagens</abbr></li>

        <li><abbr title="Use a tag &#60abbr&gt">Abreviações</abbr></li>

        <li><abbr title="Use a tag &#60code&#62">Códigos-fonte</abbr></li>

        <li><abbr title="Use a tag &#60ol&#62 e &#60li&#62">listas numeradas</abbr></li>

        <li><abbr title="Use a tag &#60ul&#62 e &#60li&#62">Listas com demarcadores</abbr></li>
    </ul>
</body>
