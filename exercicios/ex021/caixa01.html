<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Caixas</title>
    <style>
        h1 {
            background-color: lightgreen;

            width: 300px;
            height: 300px;

            border: 10px solid darkgreen;

            padding: 10px 10px 10px 10px;

            outline: 5px dashed black;

            margin: 20px auto 40px auto;
        }
        a {
            border: 5px solid orange;

            padding: 10px 15px;

            outline: 3px dotted purple;

            margin: 4px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragráfos também são box-level,mas <a href="#">links são exemplos de inline-level</a>,continuação do paragráfo</p>
</body>
</html>
