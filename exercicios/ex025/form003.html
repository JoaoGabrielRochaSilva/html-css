<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

    <p><label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required placeholder="Nome Completo" maxlength="30" autocomplete="name">
    </p>

    <p><label for="imedia">Média</label>
    <input type="number" name="media" id="imedia" required max="10" min="0" placeholder="0 a 10" step="0.1">
    </p>

    <p><label for="iperiodo">Periodo da Prova</label>
    <input type="month" name="periodo" id="iperiodo" required value="2007-03">
    </p>

    <p><label for="idata">Data da Prova</label>
    <input type="date" name="data" id="idata" required value="2007-03-31">
    </p>

    <p><label for="ihora">Horário da Prova</label>
    <input type="time" name="hora" id="ihora" value="12:30" required></p>

    <p><input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
