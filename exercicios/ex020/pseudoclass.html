<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div {
            text-align: center;
            background-color: rgb(150, 147, 147);
            height: 200px;
            width: 200px;
            border: 5px solid red;
            display: inline-block;
        }
        div:hover {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
