<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style> 
        .conteiner {
            background-color: green;
            display: flex;
            flex-flow: row nowrap;
        }

        .itens {
            background-color: lightgreen;
            text-align: center;
            border: 1px solid black;

            flex-basis: 300px;

        }

        .cxA {
             flex-shrink: 1;
             flex-grow: 0;  
        }

        .cxB {
            flex-shrink: 4;
            flex-grow: 0;
        }

        .cxC {
            flex-shrink: 3;
            flex-grow: 0;
        } 
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="itens cxA">a</div>
        <div class="itens cxB">b</div>
        <div class="itens cxC">c</div>
    </div>
</body>
</html>
