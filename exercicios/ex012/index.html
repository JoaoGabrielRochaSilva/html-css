<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Vídeo local</h1>
    <p>Abaixo tem um vídeo hospedado localmente</p>

    <video width="560" controls poster="imagens/capa-natureza.jpg" loop>
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mkv.mkv" type="audio/mkv">
        <source src="midia/meu-video.ogv.ogv" type="audio/ogg">
        <source src="midia/meu-video.mp4.mp4" type="audio/mp4">
        <p>Infelizmente o seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Vídeo não local</h1>
    <p>Abaixo tem um vídeo hospedado no <strong>YouTube</strong></p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=cUc9dCRBFa-bTDbn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
